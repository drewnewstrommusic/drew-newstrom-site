<style>
:root{
  --cream:#EDE3D3;
  --cream-line:#E6DAC9;
  --sage:#7F8F7A;
  --olive:#5E6F5B;
  --brown:#6B4F3F;
  --dark:#2E2A27;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:var(--dark);

  /* subtle tonal contour texture */
  background:
    repeating-radial-gradient(
      circle at 20% 30%,
      var(--cream) 0px,
      var(--cream) 20px,
      var(--cream-line) 21px,
      var(--cream) 40px
    ),
    var(--cream);
}

/* subtle paper lift */
.band,
.photo-hero{
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.5),
    inset 0 -1px 0 rgba(0,0,0,.05);
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1fr 1fr;
  min-height:92vh;
}
