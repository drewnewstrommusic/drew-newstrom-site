<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drew Newstrom | Musician & Audio Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --cream:#EDE3D3;
  --sage:#7F8F7A;
  --olive:#5E6F5B;
  --olive-line:#556754;
  --brown:#6B4F3F;
  --dark:#2E2A27;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--cream);
  color:var(--dark);
}

/* Swirly Olive Texture */
.olive-texture{
  background:
    repeating-radial-gradient(
      circle at 30% 40%,
      var(--olive) 0px,
      var(--olive) 35px,
      var(--olive-line) 36px,
      var(--olive) 70px
    );
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1fr 1fr;
  min-height:92vh;
}

.photo-hero{
  background:
    linear-gradient(rgba(237,227,211,.88), rgba(237,227,211,.88)),
    url("images/drew.jpg");
  background-size:cover;
  background-position:center;
}

.overlay{
  padding:90px 60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  height:100%;
}

h1{
  font-family:'Fraunces', serif;
  font-weight:800;
  font-size:clamp(60px,10vw,130px);
  line-height:.9;
  margin:0;
}

.tag{
  margin-top:18px;
  opacity:.75;
}

.btn{
  display:inline-block;
  padding:16px 32px;
  background:var(--dark);
  color:white;
  text-decoration:none;
  border-radius:6px;
  margin-top:16px;
  font-weight:600;
}

.btn-outline{
  background:transparent;
  color:var(--dark);
  border:2px solid var(--dark);
}

/* RELEASE PANEL */
.release-full{
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:60px 40px;
  text-align:center;
}

.release-graphic{
  font-family:'Fraunces', serif;
  font-weight:800;
  font-size:clamp(52px,4.5vw,82px);
  line-height:.9;
  letter-spacing:1px;
  color:var(--cream);
  text-shadow:
    3px 3px 0 var(--brown),
    6px 6px 0 var(--sage);
  margin-bottom:40px;
}

.album-art{
  width:clamp(240px,60%,400px);
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:6px;
  margin-bottom:26px;
}

.listen-btn{
  background:var(--dark);
  color:white;
  padding:14px 30px;
  text-decoration:none;
  border-radius:6px;
  font-weight:600;
}

/* STRIPE */
.stripe{
  height:24px;
  background:linear-gradient(
    90deg,
    var(--sage) 0%,
    var(--sage) 33%,
    var(--brown) 33%,
    var(--brown) 66%,
    var(--olive) 66%
  );
}

/* SECTIONS */
.band{
  padding:110px 28px;
  text-align:center;
}

.services{
  background:var(--cream);
}

.brown{
  background:var(--brown);
  color:white;
}

h2{
  font-family:'Fraunces', serif;
  font-size:38px;
  margin-bottom:30px;
}

.grid{
  max-width:1000px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
  text-align:left;
}

.card{
  background:rgba(0,0,0,.05);
  padding:26px;
  border-radius:6px;
}

/* CONTACT ROW */
.contact-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
  font-size:18px;
  margin-bottom:30px;
}

.contact-row a{
  color:white;
  text-decoration:none;
  font-weight:500;
}

.divider{
  opacity:.6;
  font-size:20px;
}

/* SOCIALS */
.socials{
  display:flex;
  justify-content:center;
  gap:24px;
}

.socials a{
  color:white;
  transition:transform .2s ease;
}

.socials a:hover{
  transform:translateY(-4px);
}

/* MOBILE */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<section class="hero">

  <div class="photo-hero">
    <div class="overlay">
      <h1>Drew<br>Newstrom</h1>
      <p class="tag">Musician • Audio Engineer • Producer</p>

      <a class="btn btn-outline" href="#about">About Me</a>
      <a class="btn" href="#contact">Book Services</a>
    </div>
  </div>

  <div class="release-full olive-texture">

    <div class="release-graphic">
      NEWEST<br>RELEASE
    </div>

    <img
      src="https://placehold.co/600x600?text=Album+Art"
      class="album-art"
    />

    <a
      href="https://open.spotify.com"
      target="_blank"
      class="listen-btn"
    >
      Listen on Spotify
    </a>

  </div>

</section>

<div class="stripe"></div>

<section class="band services">
  <h2>Services</h2>
  <div class="grid">
    <div class="card">Recording & Mixing</div>
    <div class="card">Session Guitar Work</div>
    <div class="card">Live Performances</div>
    <div class="card">Beat Production</div>
  </div>
</section>

<section id="contact" class="band olive-texture" style="color:white;">
  <h2>Contact & Media</h2>

  <div class="contact-row">
    <a href="mailto:drewnewstrommusic@gmail.com">
      drewnewstrommusic@gmail.com
    </a>

    <span class="divider">•</span>

    <a href="tel:7133020245">
      713-302-0245
    </a>
  </div>

  <div class="socials">

    <a href="https://instagram.com" target="_blank">
      <svg width="28" height="28" fill="white" viewBox="0 0 24 24">
        <path d="M7 2C4 2 2 4 2 7v10c0 3 2 5 5 5h10c3 0 5-2 5-5V7c0-3-2-5-5-5H7zm5 6a5 5 0 110 10 5 5 0 010-10zm6.5-1a1.5 1.5 0 110 3 1.5 1.5 0 010-3z"/>
      </svg>
    </a>

    <a href="https://facebook.com" target="_blank">
      <svg width="28" height="28" fill="white" viewBox="0 0 24 24">
        <path d="M13 22v-9h3l1-4h-4V6c0-1 .3-2 2-2h2V0h-3c-4 0-6 2-6 6v3H5v4h3v9h5z"/>
      </svg>
    </a>

    <a href="https://tiktok.com" target="_blank">
      <svg width="28" height="28" fill="white" viewBox="0 0 24 24">
        <path d="M16 1c1 3 3 4 6 4v4c-2 0-4-1-6-2v7a7 7 0 11-7-7v4a3 3 0 103 3V1h4z"/>
      </svg>
    </a>

  </div>

</section>

<footer class="band brown">
© 2026 Drew Newstrom
</footer>

</body>
</html>
