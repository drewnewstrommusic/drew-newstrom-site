<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Drew Newstrom | Musician & Audio Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --cream:#EDE3D3; /* warmer paper tone */
  --sage:#7F8F7A;
  --olive:#5E6F5B;
  --brown:#6B4F3F;
  --dark:#2E2A27;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--cream);
  color:var(--dark);
}

/* PAPER TEXTURE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08;
  pointer-events:none;
}

/* HERO SPLIT */
.hero{
  display:grid;
  grid-template-columns:1fr 1fr;
  min-height:85vh;
}

.hero-left{
  padding:90px 50px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.hero-right{
  background:var(--olive);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* BIG TYPE */
h1{
  font-family:'Fraunces',serif;
  font-size:clamp(60px,10vw,130px);
  line-height:.9;
  margin:0;
}

.tag{
  margin-top:20px;
  opacity:.75;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:16px 34px;
  background:var(--dark);
  color:white;
  text-decoration:none;
  border-radius:6px;
  margin-top:24px;
  font-weight:600;
}

/* STRIPE */
.stripe{
  height:26px;
  background:linear-gradient(
    90deg,
    var(--sage) 0%,
    var(--sage) 33%,
    var(--brown) 33%,
    var(--brown) 66%,
    var(--olive) 66%
  );
}

/* BANDS */
.band{
  padding:110px 28px;
  text-align:center;
}

.sage{background:var(--sage);color:white;}
.olive{background:var(--olive);color:white;}
.brown{background:var(--brown);color:white;}

h2{
  font-family:'Fraunces',serif;
  font-size:38px;
  margin-bottom:30px;
}

/* GRID */
.grid{
  max-width:1000px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
  text-align:left;
}

.card{
  background:rgba(255,255,255,.15);
  padding:26px;
  border-radius:6px;
  font-weight:500;
}

/* MOBILE */
@media(max-width:800px){
  .hero{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-left">
    <h1>Drew<br>Newstrom</h1>
    <p class="tag">Musician • Audio Engineer • Producer</p>
    <a class="btn" href="#contact">Book Services</a>
  </div>

  <!-- ILLUSTRATED GUITAR -->
  <div class="hero-right">
    <svg width="240" height="500" viewBox="0 0 200 400" fill="none">
      <rect x="90" y="0" width="20" height="260" fill="#EDE3D3"/>
      <circle cx="100" cy="300" r="70" fill="#EDE3D3"/>
      <circle cx="100" cy="300" r="40" fill="#5E6F5B"/>
      <rect x="92" y="0" width="16" height="260" fill="#6B4F3F"/>
    </svg>
  </div>
</section>

<div class="stripe"></div>

<!-- SERVICES -->
<section class="band sage">
  <h2>Services</h2>
  <div class="grid">
    <div class="card">Recording & Mixing</div>
    <div class="card">Session Guitar Work</div>
    <div class="card">Live Performances</div>
    <div class="card">Beat Production</div>
  </div>
</section>

<!-- BEATS -->
<section id="beats" class="band olive">
  <h2>Beats</h2>
  <p>Original beats with simple licensing and instant downloads</p>
</section>

<!-- CONTACT -->
<section id="contact" class="band cream">
  <h2>Contact</h2>
  <p>hello@drewnewstrommusic.com</p>
</section>

<footer class="band brown">
© 2026 Drew Newstrom
</footer>

</body>
</html>
