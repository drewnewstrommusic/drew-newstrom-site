<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drew Newstrom</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@800&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family: sans-serif;
  background:#EDE3D3;
}

.hero {
  display:grid;
  grid-template-columns:1fr 1fr;
  min-height:100vh;
}

.left {
  padding:80px;
}

.right {
  background:#5E6F5B;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

h1 {
  font-family:'Fraunces', serif;
  font-weight:800;
  font-size:80px;
  margin:0;
}

.release {
  font-family:'Fraunces', serif;
  font-weight:800;
  font-size:60px;
  line-height:.9;
  text-shadow:
    3px 3px 0 #6B4F3F,
    6px 6px 0 #7F8F7A;
}
</style>
</head>

<body>

<div class="hero">
  <div class="left">
    <h1>Drew<br>Newstrom</h1>
  </div>

  <div class="right">
    <div class="release">
      NEWEST<br>RELEASE
    </div>
  </div>
</div>

</body>
</html>
